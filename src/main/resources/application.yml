logging:
  level:
    org:
      springframework: DEBUG
#        r2dbc: DEBUG
#        security: DEBUG
server:
  port:
    8080

spring:
  main:
      web-application-type: reactive
  r2dbc:
    name: todo_db
    url: r2dbc:postgresql://localhost:5434
    username: root  # change from root in future
    password: password
  datasource:
    initialization-mode: always
  security:
    oauth2:
      client:
        registration:
          ToDo:
            client-id: ToDo
#            client-secret: 4d3kC6HD9LZA0CBnyVO6F94VnGT3rLVV
            client-authentication-method: none
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, roles
        provider:
          ToDo:
            issuer-uri: https://auth.ericgha.com/realms/client
      resourceserver:
        jwt:
          issuer-uri: https://auth.ericgha.com/realms/client

